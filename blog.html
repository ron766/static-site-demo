<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Blog Page Demo, slug value: <span id="slug-value"></span></h3>

    <script>
      // Function to extract the :slug value from the URL
      function getSlugFromURL() {
        const url = window.location.pathname; // Get the current URL
        const parts = url.split("/"); // Split the URL into parts
        return parts[parts.length - 1]; // The last part should be the :slug value
      }

      // Get the :slug value and display it on the page
      const slug = getSlugFromURL();
      document.getElementById("slug-value").textContent = slug;
    </script>
  </body>
</html>
